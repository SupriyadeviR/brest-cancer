<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            background-color: #f0e6f7;
            font-family: Arial, sans-serif;
            color: #4b0082;
            padding: 40px;
        }
        .form-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #cccccc;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Breast Cancer Prediction</h2>
        <form action="/predict" method="post">
            {% for feature in features %}
                <label>{{ feature }}</label>
                <input type="number" name="{{ feature }}" step="any" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                Prediction: {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
